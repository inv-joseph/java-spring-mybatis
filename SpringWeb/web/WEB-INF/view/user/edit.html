<!DOCTYPE html>
<html layout:decorator="layout/default">
    <head>
        <title>Edit Profile</title>
    </head>
    <body>
        <div layout:fragment="content">
            <form id="signupForm" class="inputForm" th:object="${form}" th:action="@{/user/edit}" method="POST">
                <h3 class="head">Edit Profile</h3>
                <div class="part left">Username</div>
                <div class="part right" th:text="*{userName}">username</div>
                <div class="part left">First Name</div>
                <div class="part right" th:classappend="${#fields.hasErrors('firstName')}? 'error'">
                    <input type="text" th:field="*{firstName}" />
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">error</p>
                </div>
                <div class="part left">Last Name</div>
                <div class="part right" th:classappend="${#fields.hasErrors('lastName')}? 'error'">
                    <input type="text" th:field="*{lastName}" />
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">error</p>
                </div>
                <div class="part left">Email</div>
                <div class="part right" th:classappend="${#fields.hasErrors('email')}? 'error'">
                    <input type="text" th:field="*{email}" />
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</p>
                </div>
                <div class="part left">Password</div>
                <div class="part right" th:classappend="${#fields.hasErrors('password')}? 'error'">
                    <input type="password" th:field="*{password}" />
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</p>
                </div>
                <div class="part left">Retype Password</div>
                <div class="part right" th:classappend="${#fields.hasErrors('password2')}? 'error'">
                    <input type="password" th:field="*{password2}" />
                    <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">error</p>
                </div>
                <div class="full clear"><input type="submit" value="Save" /></div>
            </form>
        </div>
    </body>
</html>
