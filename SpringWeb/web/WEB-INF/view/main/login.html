<!DOCTYPE html>
<html layout:decorator="layout/default">
    <head>
        <title>Login</title>
         
    </head>
    <body>
        <div layout:fragment="content">
            <form id="loginForm" class="inputForm" th:action="@{/checkerLogin}" method="POST">
                <h3 class="head">Login</h3>
                <div th:if="#{message}" class="full error" th:text="${message}"></div>
                <div class="part left">Username</div>
                <div class="part right"><input type="text" name="username" value=""/></div>
                <div class="part left">Password</div>
                <div class="part right"><input type="password" name="password" value=""/></div>
                <div class="part left"></div>
                <div class="part right">
                    <label><input type="checkbox" name="rememberme" /> Remember me on this computer.</label>
                </div>
                <div class="full clear"><input type="submit" value="Login" /></div>
            </form>
        </div>
    </body>
</html>
